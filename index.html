<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Countdown Clock</title>
</head>
<body>
    <div class="coming-soon">

        <h1> We Are Opening Up Soon</h1>

        <div class="textDisplay">
            <div class="container-days">
                <h2 id="days"> Days </h2>
                <h2 id="daysId"> TIME </h2>
            </div>
            <div class="container-hours">
                <h2 id="hours"> Hours </h2>
                <h2 id="hoursId"> TIME </h2>
            </div>
            <div class="container-minutes">
                <h2 id="minutes"> Minutes </h2>
                <h2 id="minutesId"> TIME </h2>
            </div>
            <div class="container-seconds">
                <h2 id="seconds"> Seconds </h2>
                <h2 id="secondsId"> TIME </h2>
            </div>
        </div>

        <div class="image">
            <img class="fluid-image" src="./assets/opening.jpg" alt="Opening Soon Image">
        </div>

    </div>
 

    <script src="app.js"></script>
</body>
</html>
